<ion-header>
  <ion-navbar no-border-bottom>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="segment" (ionChange)="segment$.next($event.value)">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar primary (ionInput)="searchTerm$.next($event.srcElement.value)" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <day-overview [sessionsByGroups]="filteredSessionGroupBySegment$|async" (addFavorite)="onAddFavorite($event)"
                (removeFavorite)="onRemoveFavorite($event)"
                (goToSessionDetail)="onGoToSessionDetail($event)"></day-overview>
</ion-content>
