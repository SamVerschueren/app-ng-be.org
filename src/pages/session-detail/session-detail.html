<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <pre>
  {{
  session | json
  }}
    </pre>
  <h1>{{session.title}}</h1>
  <h4>
    {{(speaker$|async)?.firstName}}
    {{(speaker$|async)?.lastName}}
  </h4>
  <p>
    {{session.startDate}} - {{session.endDate}}
  </p>

  <p><strong>Room:</strong> {{(room$|async)?.name}}</p>
  <h3>Description:</h3>
  <div [innerHtml]="session.description"></div>
</ion-content>
