<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <h1>{{session.title}}</h1>

  <!--
  <h4>
    <pre>
    {{session.speakers | json}}
    </pre>
  </h4>
  -->
  <p>
    {{session.startDate.format('HH:mm')}} -  {{session.endDate.format('HH:mm')}}
  </p>

  <p><strong>Room:</strong> {{session.room.name}}</p>
  <h3>Description:</h3>
  <div [innerHtml]="session.description"></div>
</ion-content>
